<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sign Up</title>
</head>
<link rel="stylesheet" href="styles.css" />
</head>
<body bgcolor="#666666" class="loginimage">
<div id="background">
<h1 class="head">Create Your Profile</h1>
<br />
<br />
<form name="formProf" action="signup.php" method="post" >
    <label class="text2" for="fname">&nbsp;First Name&nbsp;</label>
    <input type="text" id="fname" name="fname">
     <label class="text2" for="uname">&nbsp;Username&nbsp;</label>
    <input type="text" id="uname" name="uname">
    <label class= "text2" for="pname">&emsp;&emsp;&nbsp;Password&nbsp;</label>
    <input align="middle" type="password" id="pname" name="pword">
    <br />
    <br />
     <label class="text2" for="age">&emsp;&emsp;&emsp;&nbsp;&nbsp;Age&nbsp;</label>
    <input type="text" id="age" name="age">
    
    <label class="text2" for="gen">&emsp;&nbsp;&nbsp;Gender&nbsp;</label>
    <select id="gen" name="gen">
    <option value="1">Male</option>
    <option value="2">Female</option>
    <option value="2">Other</option>
  </select>
  
  <label class="text2" for="avspace">&nbsp;Filling a Room?&nbsp;</label>
    <select id="avspace" name="avspace">
    <option value="0" selected="selected">No</option>
    <option value="1">Yes</option>
  </select>
  <br />
  <br />
  <label class= "text2" for="zcode">&emsp;&nbsp;Zip Code&nbsp;</label>
    <input type="text" id="zcode" name="zcode">
 	 <br />
     <br /><br />
    <textarea form="formProf" name="descr2" id="bio" onclick="Clear()" onblur="FocusChange()">Bio:</textarea>
    <input type="textarea" name="descr" id="bioH" hidden="hidden" />
 	 <br />
     <br />
     <br />
    <div align="center"><input type="submit" class="button" value="Next ->"/></div>
    <br />
    <br />
  </form>
  <script>
  function Clear() {
	  document.getElementById("bio").value = "";
  }
  function FocusChange() {
	  var foc = document.getElementById("bio");
	  if (foc.value == "" || foc.value == " ") {
		  foc.value = "Bio:";
	  }
		document.getElementById("bioH").value = foc.value;
  }
  </script>
</div>
</html>
